<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Library</title>
</head>
<body>

	<h1 class="my-element">My Element</h1>

	<button id="toggle-class">Toggle Class</button>

	<script src="dist/library.min.js"></script>

	<script>
		var element = _('.my-element'),
			button  = _('#toggle-class');

		setTimeout(function ()
		{
			element.hide();

		}, 1000);

		setTimeout(function ()
		{
			element.show().addClass('test');

			console.log(element.hasClass('test'));

		}, 2000);

		setTimeout(function ()
		{
			element.removeClass('test');

			console.log(element.hasClass('test'));

		}, 4000);

		button.on('click', onButtonClick);

		function onButtonClick ()
		{	
			alert('Button Clicked');
			
			button.off('click', onButtonClick);
		}

	</script>
</body>
</html>
