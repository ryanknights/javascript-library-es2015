<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Library</title>
</head>
<body>

	<h1 class="my-element">My Element</h1>

	<script src="dist/library.min.js"></script>

	<script>
		var element = _('.my-element');

		setTimeout(function ()
		{
			element.hide();

		}, 1000);

		setTimeout(function ()
		{
			element.show();

		}, 2000);
	</script>
</body>
</html>
