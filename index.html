<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Library</title>
</head>
<body>

	<h1 class="my-element">My Element</h1>

	<button id="toggle-class">Toggle Class</button>

	<h3 id="move-me">Move Me</h3>

	<script src="dist/library.min.js"></script>

	<script>
		var element = _('.my-element'),
			button  = _('#toggle-class');

		setTimeout(function ()
		{
			element.hide();

		}, 1000);

		setTimeout(function ()
		{
			element.show().addClass('test');

			console.log(element.hasClass('test'));

		}, 2000);

		setTimeout(function ()
		{
			element.removeClass('test').after('<h1>After</h1>');

			element
				.append(document.getElementById('move-me'))
				.before('<h1>Before</h1>')
				.prepend(document.getElementById('move-me'));

			console.log(element.hasClass('test'));

		}, 4000);

		button.on('click', onButtonClick);

		function onButtonClick ()
		{	
			_.alert('Button Clicked');
			
			button.off('click', onButtonClick);
		}

	</script>
</body>
</html>
